<main class="main main-login">
    <section class="card login">
            <div class="formulario">
                <div class="campo usuario">
                    <label for="user">Usuario:</label>
                    <input [(ngModel)]="this.username" type="text"  placeholder="Introduce tu usuario">
                </div>
                <div class="campo contrasena">
                    <label for="password">Contraseña:</label>
                    <input [(ngModel)]="this.password" type="password"  placeholder="Introduce tu contraseña">
                </div>
                <button (click)="login()" class="boton iniciar-sesion">Iniciar sesión</button>
                @if(credencialesIncorrectas){
                    <p class="error">Usuario o contraseña incorrectos</p>
                }
                <button class="boton-terciario olvidar">He olvidado mi contraseña</button>
            </div>
    </section>
</main>
