<main class="main detalle-linea">
    <section class="card cabecera-linea">
        <div class="informacion">
            <header>
                <div class="linea">
                    <h2>{{linea.nombre}}</h2>
                    <div class="sublinea">
                        <label for="sublinea">Sublínea</label>
                        <select name="sublinea" id="">
                            <option value="44A">44 A</option>
                            <option value="44B">44 B</option>
                            <option value="44C">44 C</option>
                        </select>
                    </div>
                </div>
                <div class="empresa">
                    <p>Transportes de Murcia</p>
                    <img src="assets/imagenes/logoTMP.png" alt="">
                </div>
            </header>
            <div class="direccion">
                <p>{{linea.descripcion}}</p>
                <button class="boton">Cambio de dirección</button>
            </div>
        </div>
        
            <app-mapa [id]="'mapa1'" [paradas]="this.paradas" [recorrido]="this.recorrido" class="mapa1"/>
            
        
        
    </section>
    @if(getMostrarHorarios()){
        <app-horarios [paradas]="this.paradas" [recorrido]="this.recorrido" class="horarios"/>
    }
    @else {
        <app-paradas [paradas]="this.paradas" [recorrido]="this.recorrido" class="paradas"/>
        
    }
    
</main>
