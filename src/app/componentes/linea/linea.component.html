<section class="card linea">
    <div class="left">
        <h2>{{linea.nombre}}</h2>
        <p>{{linea.descripcion}}</p>
    </div>
    <div class="right">
        <p class="empresa">{{linea.empresa}}</p>
        <button [routerLink]="['/detalle-linea', linea.id]" routerLinkActive="router-link-active"  class="boton">
            Ver detalles
        </button>
    </div>
</section>
